<div class="mt-3 ps-3" style="color: rgb(0, 89, 255);"><h2>{{data}}</h2></div>

<h3 class="text-center mt-5 p-5">SIGN IN </h3>
    <form  style="background-color: rgba(122, 118, 153, 0.664); " action="" class="container mt-2 p-3 w-50  ">
    <div>
            <input (change)="accnoChange($event)" id="u1" name="uname" type="text" class="form-control mt-2 p-2" [placeholder]="data1">
    
    </div>  
    <div>
        <input (change)="passChange($event)" id="p1" name="pname" type="password" class="form-control mt-2 p-2" [placeholder]="data2">
    </div>
<div  class="container w-50 text-center p-2">
        <button (click)="login()" class="btn btn-success mt-2 text-center  p-2 ">LOGIN</button>

</div>   </form>
